<h2 mat-dialog-title>Cambiar Clave de {{ data.cod_usuario }}</h2>
<form [formGroup]="form" (ngSubmit)="save()">
  <mat-dialog-content>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nueva Clave</mat-label>
      <input matInput type="password" formControlName="newPassword" />
      <mat-error *ngIf="form.get('newPassword')?.hasError('required')">
        La clave es obligatoria
      </mat-error>
      <mat-error *ngIf="form.get('newPassword')?.hasError('minlength')">
        La clave debe tener al menos 6 caracteres
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Confirmar Clave</mat-label>
      <input matInput type="password" formControlName="confirmPassword" />
      <mat-error *ngIf="form.get('confirmPassword')?.hasError('required')">
        Debes confirmar la clave
      </mat-error>
      <mat-error *ngIf="form.get('confirmPassword')?.hasError('mismatch')">
        Las claves no coinciden
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-raised-button color="warn" (click)="close()">Cancelar</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Guardar</button>
  </mat-dialog-actions>
</form>
