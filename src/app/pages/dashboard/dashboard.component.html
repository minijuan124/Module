<div class="dashboard">
  <div class="topbar">
    <img src="assets/conexus-logo.png" alt="Conexus Logo" class="logo-left" />

    <div class="visions">
      <button *ngFor="let v of filteredVisions" mat-raised-button [color]="v.color" (click)="openVision(v)">
        {{ v.name }}
      </button>
      <button mat-raised-button color="warn" (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        Salir
      </button>
    </div>
  </div>
  <div class="watermark">
  </div>
</div>
