<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1000" viewBox="0 0 1600 1000" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#f6f7f9" />
      <stop offset="1" stop-color="#ffffff" />
    </linearGradient>
  </defs>
  <rect width="1600" height="1000" fill="#f6f7f9" />
  <!-- left neutral panel (as in example) -->
  <rect x="0" y="0" width="700" height="1000" fill="#f4f6f8" />

  <!-- shelves -->
  <rect x="820" y="140" width="420" height="18" rx="4" fill="#8b5b34" />
  <rect x="820" y="200" width="420" height="18" rx="4" fill="#8b5b34" />

  <!-- planter -->
  <rect x="900" y="90" width="120" height="56" rx="6" fill="#ffffff" stroke="#e6e6e6" />
  <text x="930" y="125" font-family="Arial, Helvetica, sans-serif" font-size="12" fill="#7a7a7a">FLEURS</text>

  <!-- orange pot -->
  <rect x="1060" y="120" width="150" height="70" rx="10" fill="#ff6b00" />

  <!-- white scale -->
  <circle cx="1120" cy="300" r="36" fill="#ffffff" stroke="#e8e8e8" />

  <!-- basket -->
  <rect x="940" y="360" width="220" height="120" rx="8" fill="#ffffff" stroke="#e6e6e6" />

  <!-- subtle tile pattern on background right -->
  <g fill="none" stroke="#ededed" stroke-width="2">
    <path d="M760 0v1000M840 0v1000M920 0v1000M1000 0v1000" opacity="0.08" />
    <path d="M760 0h840M760 80h840M760 160h840M760 240h840M760 320h840M760 400h840M760 480h840M760 560h840M760 640h840M760 720h840M760 800h840M760 880h840M760 960h840" opacity="0.06" />
  </g>

  <!-- soft vignette -->
  <radialGradient id="vg" cx="60%" cy="40%">
    <stop offset="0%" stop-color="rgba(0,0,0,0)" />
    <stop offset="100%" stop-color="rgba(0,0,0,0.06)" />
  </radialGradient>
  <rect width="1600" height="1000" fill="url(#vg)" opacity="0.55" />
</svg>